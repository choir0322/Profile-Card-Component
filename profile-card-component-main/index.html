<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="profileCard">
      <img class="profileImage" src="images/image-victor.jpg"></img>
      <p class="name"><strong>Victor Crest</strong> 26</p>
      <p class="city">London</p>
      <hr>
      <div class="bottom">
        <div class="item followers">
          <p><strong>80K</strong></p>
          <p>Followers</p>
        </div>
        
        <div class="item likes">
          <p><strong>803K</strong></p>
          <p>Likes</p>
        </div>
        
        <div class="item photos">
          <p><strong>1.4K</strong></p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Woohyeok Choi</a>.
</div>
</html>
